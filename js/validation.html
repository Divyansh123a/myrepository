<!DOCTYPE html>
<html>
<head>
	<title>validation</title>
	<script type="text/javascript">
		function validation(){
			var name = document.forms["RegForm"]["Name"];
			var email = document.forms["RegForm"]["Email"];
			var mobile= document.forms["RegForm"]["Mobile"];
			var address = document.forms["RegForm"]["Address"];
		
			if(name.value == "")
			{
				window.alert("please enter your name");
				return false;

			}
			if(email.value=="")
			{
				window.alert("please enter your email");
				return false;
			}
			if(mobile.value=="")
			{
				window.alert("please enter your mobile");
				return false;
			}
			if(address.value==""){
				window.alert("please enter your address");
				return false;
		}
		if (email.value.indexof("@",0)<0) {
			window.alert("please enter a valid ameil address");
			return false;
		}
		// if(email.value.indexof(".",0)<0){
		// window.alert("please enter valid email");
		// return false;
		// }

}



	</script>
</head>
<body>


<form name="RegForm" onsubmit="return validation()" method="POST">
	<h1>registration form</h1>
	<h2>name</h2><input type="text" name="Name">
	<h2>email</h2><input type="email" name="Email">
	<h3>mobile</h3><input type="text" name="Mobile">
	<h3>address</h3><input type="text" name="Address">
	<h2>select your course</h2>

		<option>MBA</option>

	</select>
	<br /><br />
	<p><input type="submit" value="send" name="submit"></p>


</form>
</body>
</html>
